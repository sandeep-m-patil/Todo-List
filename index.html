<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Todo List</h1>
    <div class="todo-input-grid">
        <input type="text" class="name-input" placeholder="Add a new task" id="taskInput">
        <input type="date" class="due-date-input" id="dueDate">
        <button onclick="addTodo()" class="add-todo-btn">Add</button>
    </div>

    <div id="todo-list" class="todo-grid">text</div>

    <script src="script.js"></script>
</body>

</html>
